<html>
  <head>
    <meta charset="utf-8">
    <title>Screenshot comparison</title>
    <link rel="stylesheet" href="compare.css?v=20200426"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <link rel="preload" href="known_inconsistencies.json" as="fetch"/>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" sizes="any" />
  </head>
  <body>
    <datalist id="projects">
      <option>try</option>
      <option>mozilla-central</option>
    </datalist>
    <datalist id="mcRevs">
    </datalist>
    <form id="chooser">
      <table>
        <thead>
          <tr>
            <td></td>
            <th scope="col">Project</th>
            <th scope="col">Revision</th>
            <th scope="col">Push Date</th>
            <th scope="col">Commit message</th>
            <td><a href="https://github.com/mnoorenberghe/mozscreenshots" target="_blank">Source&nbsp;code</a></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Base</th>
            <!-- more validation -->
            <td><input name="oldProject" required list="projects" size="12"
                       pattern="[ ]*[a-z0-9][-.a-z0-9]+[ ]*"
                       title="Old project name (e.g. mozilla-central, try, etc.)"/></td>
            <td><input name="oldRev" required size="24" list="mcRevs" pattern="[ ]*[0-9a-f]{40}[ ]*" title="Full 40 character Hexadecimal commit hash"/></td>

            <td id="oldDate"></td>
            <td id="oldCommit"><a></a></td>
            <td id="pushlog" rowspan="2" hidden><a target="_blank">Pushlog</a></td>
          </tr>
          <tr>
            <th scope="row">New</th>
            <td><input name="newProject" list="projects" size="12"
                       pattern="[ ]*[a-z0-9][-.a-z0-9]+[ ]*"
                       placeholder="(optional)"
                       title="Old project name (e.g. mozilla-central, try, etc.)"/></td>
            <td><input name="newRev" size="24" list="mcRevs"
                       pattern="[ ]*[0-9a-f]{40}[ ]*"
                       placeholder="(optional)"
                       title="Full 40 character hexadecimal commit hash"/></td>
            <td id="newDate"></td>
            <td id="newCommit"><a></a></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td colspan="2">
              <button type="submit" style="width:100%">Compare revisions</button>
            </td>
            <td>
              <progress indeterminate hidden></progress>
              <span>(may take several minutes)</span>
            </td>
            <td colspan="2">
              <label>Filter: <input name="filter" type="search" title="Case-insensitive regular expression filter matching on combination names (e.g. linux32_preferences_06_prefsSecurity)"/></label>
              <fieldset>
                <legend>Hide:</legend>
                <label><input type="checkbox" name="hideSimilar" value="1" checked />similar</label>
                <label><input type="checkbox" name="hideMissing" value="1"/>missing</label>
                <label><input type="checkbox" name="hideKnownInconsistencies" value="1" checked /><a href="known_inconsistencies.json" target="_blank">known inconsistencies</a></label>
              </fieldset>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>

    <template id="osTableTemplate">
      <details open>
        <summary>OS Name</summary>
        <table width="100%">
          <thead>
            <tr>
              <th>Combination</th>
              <th>Base Image</th>
              <th class="newColumn">New Image</th>
              <th class="diffCell" colspan="2">Difference (px)</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </details>
    </template>

    <template id="screenshotRowTemplate">
      <tr>
        <td><a></a></td>
        <!-- Note: navigation code assumes that image links have a single class -->
        <td><a class="oldImage" target="_blank">Base</a></td>
        <td class="newColumn"><a class="newImage" target="_blank">New</a></td>
        <td class="diffCell"><a class="diffLink" target="_blank"></a></td>
        <td class="diffCell">?</td>
      </tr>
    </template>

    <!-- Make sure this element stays empty by default for :empty -->
    <div id="results" class="hideSimilar hideKnownInconsistencies"></div>

    <p id="intro">Browse <a id="recentImages">recent images from mozilla-central</a> or <a id="recentComparison">a recent comparison</a></p>

    <script type="module" src="compare.js?v=20200426"></script>
    <script type="module" src="lightbox.js?v=20200426"></script>
  </body>
</html>
